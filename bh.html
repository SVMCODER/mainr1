    <script>
        // ==================== FIREBASE CONFIGURATION ====================
        const firebaseConfig = {
            apiKey: "AIzaSyBDeDc6pWhghXmGYg9QYQ3nVAGTpo1u5AM",
            authDomain: "research-craft.firebaseapp.com",
            projectId: "research-craft",
            storageBucket: "research-craft.firebasestorage.app",
            messagingSenderId: "284823836570",
            appId: "1:284823836570:web:fb0d93cdf92368525d8c23",
            measurementId: "G-6H5BS98612"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ==================== GLOBAL STATE ====================
        let currentUser = null;
        let activeListeners = [];
        let currentView = 'dashboard';
        let pendingAlertCallback = null;

        // ==================== AUTHENTICATION ====================
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists && userDoc.data().role === 'client') {
                    currentUser = user;
                    document.getElementById('header-user-email').textContent = user.email;
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-container').classList.remove('hidden');
                    router('dashboard');
                } else if (!userDoc.exists) {
                    await db.collection('users').doc(user.uid).set({
                        email: user.email,
                        role: 'client',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    currentUser = user;
                    document.getElementById('header-user-email').textContent = user.email;
                    document.getElementById('auth-screen').classList.add('hidden');
                    document.getElementById('app-container').classList.remove('hidden');
                    router('dashboard');
                } else {
                    showToast('Access Denied: Clients Only', 'error');
                    auth.signOut();
                }
            } else {
                currentUser = null;
                cleanupListeners();
                document.getElementById('app-container').classList.add('hidden');
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });

        async function handleLogin() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            try {
                await auth.signInWithEmailAndPassword(email, pass);
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        async function handleRegister() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            try {
                await auth.createUserWithEmailAndPassword(email, pass);
                showToast('Account created', 'success');
            } catch (e) {
                showToast(e.message, 'error');
            }
        }

        function handleLogout() {
            auth.signOut();
        }

        function cleanupListeners() {
            activeListeners.forEach(unsubscribe => unsubscribe());
            activeListeners = [];
        }

        // ==================== ROUTER ====================
        function router(viewName) {
            currentView = viewName;
            document.getElementById('header-title').textContent = 
                viewName.charAt(0).toUpperCase() + viewName.slice(1);
            
            document.querySelectorAll('.tab-item').forEach(el => {
                el.classList.toggle('active', el.dataset.tab === viewName);
            });

            const main = document.getElementById('main-content');
            main.innerHTML = '<div class="flex justify-center pt-10"><i class="fas fa-spinner fa-spin text-blue-500 text-2xl"></i></div>';
            
            if (viewName === 'dashboard') loadDashboard(main);
            else if (viewName === 'orders') loadOrders(main);
            else if (viewName === 'payments') loadPayments(main);
            else if (viewName === 'support') loadSupport(main);
        }

        // ==================== DASHBOARD VIEW ====================
        function loadDashboard(container) {
            container.innerHTML = `
                <div class="space-y-6 ios-fade-in">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="ios-card p-4 bg-blue-500 text-white">
                            <p class="text-xs opacity-80 font-medium uppercase tracking-wide">Active Orders</p>
                            <h2 class="text-3xl font-bold mt-1" id="dash-orders-count">0</h2>
                        </div>
                        <div class="ios-card p-4">
                            <p class="text-xs text-gray-500 font-medium uppercase tracking-wide">Pending Payment</p>
                            <h2 class="text-3xl font-bold mt-1 text-gray-900" id="dash-payment-amt">$0</h2>
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-3 px-1">
                            <h3 class="font-bold text-lg">Recent Orders</h3>
                            <button onclick="router('orders')" class="text-blue-500 text-sm font-medium">See All</button>
                        </div>
                        <div class="space-y-3" id="dash-recent-list">
                            <div class="text-center text-gray-400 py-4">Loading...</div>
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-3 px-1">
                            <h3 class="font-bold text-lg">Pending Payments</h3>
                            <button onclick="router('payments')" class="text-blue-500 text-sm font-medium">See All</button>
                        </div>
                        <div class="space-y-3" id="dash-payments-list">
                            <div class="text-center text-gray-400 py-4">Loading...</div>
                        </div>
                    </div>
                </div>
            `;

            // Active Orders Count
            const unsubOrders = db.collection('orders')
                .where('clientUid', '==', currentUser.uid)
                .where('status', 'in', ['pending', 'in-progress', 'review'])
                .onSnapshot(snap => {
                    document.getElementById('dash-orders-count').textContent = snap.size;
                }, error => console.error('Orders error:', error));
            activeListeners.push(unsubOrders);

            // Pending Payments Total
            const unsubPayments = db.collection('payments')
                .where('clientUid', '==', currentUser.uid)
                .where('status', '==', 'pending')
                .onSnapshot(snap => {
                    let total = 0;
                    snap.forEach(doc => total += (doc.data().amount || 0));
                    document.getElementById('dash-payment-amt').textContent = `$${total}`;
                }, error => console.error('Payments error:', error));
            activeListeners.push(unsubPayments);

            // Recent Orders
            const unsubRecent = db.collection('orders')
                .where('clientUid', '==', currentUser.uid)
                .orderBy('createdAt', 'desc')
                .limit(3)
                .onSnapshot(snap => {
                    const list = document.getElementById('dash-recent-list');
                    if(snap.empty) {
                        list.innerHTML = '<div class="text-center text-gray-400 py-4">No recent orders</div>';
                        return;
                    }
                    list.innerHTML = '';
                    snap.forEach(doc => {
                        const data = doc.data();
                        list.innerHTML += `
                            <div class="ios-card p-4 flex items-center justify-between" onclick="openOrderDetails('${doc.id}')">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-500">
                                        <i class="fas fa-file-alt"></i>
                                    </div>
                                    <div>
                                        <h4 class="font-semibold text-sm">${data.title}</h4>
                                        <p class="text-xs text-gray-500 capitalize">${data.status}</p>
                                    </div>
                                </div>
                                <i class="fas fa-chevron-right text-gray-300 text-sm"></i>
                            </div>
                        `;
                    });
                }, error => console.error('Recent orders error:', error));
            activeListeners.push(unsubRecent);

            // Recent Payments
            const unsubRecentPayments = db.collection('payments')
                .where('clientUid', '==', currentUser.uid)
                .where('status', '==', 'pending')
                .orderBy('createdAt', 'desc')
                .limit(3)
                .onSnapshot(snap => {
                    const list = document.getElementById('dash-payments-list');
                    if(snap.empty) {
                        list.innerHTML = '<div class="text-center text-gray-400 py-4">No pending payments</div>';
                        return;
                    }
                    list.innerHTML = '';
                    snap.forEach(doc => {
                        const data = doc.data();
                        list.innerHTML += `
                            <div class="ios-card p-4 flex items-center justify-between" onclick="openPaymentDetails('${doc.id}')">
                                <div class="flex items-center space-x-3">
                                    <div class="w-10 h-10 rounded-full bg-green-50 flex items-center justify-center text-green-500">
                                        <i class="fas fa-dollar-sign"></i>
                                    </div>
                                    <div>
                                        <h4 class="font-semibold text-sm">${data.title}</h4>
                                        <p class="text-xs text-gray-500">$${data.amount}</p>
                                    </div>
                                </div>
                                <span class="text-xs font-bold px-2 py-1 rounded-full badge-pending">Pending</span>
                            </div>
                        `;
                    });
                }, error => console.error('Recent payments error:', error));
            activeListeners.push(unsubRecentPayments);
        }

        // ==================== ORDERS VIEW ====================
        function loadOrders(container) {
            container.innerHTML = `
                <div class="space-y-4 ios-fade-in pb-20">
                    <h2 class="text-2xl font-bold px-1">My Orders</h2>
                    <div id="orders-list" class="space-y-3">
                        <div class="flex justify-center py-10"><i class="fas fa-spinner fa-spin text-gray-400"></i></div>
                    </div>
                </div>
            `;

            const unsub = db.collection('orders')
                .where('clientUid', '==', currentUser.uid)
                .orderBy('createdAt', 'desc')
                .onSnapshot(snap => {
                    const list = document.getElementById('orders-list');
                    list.innerHTML = '';
                    
                    if (snap.empty) {
                        list.innerHTML = '<div class="text-center text-gray-400 mt-10">No orders found. Tap + to create one.</div>';
                        return;
                    }

                    snap.forEach(doc => {
                        const data = doc.data();
                        const status = data.status || 'pending';
                        const badgeColor = status === 'completed' ? 'badge-success' : 
                                          status === 'pending' ? 'badge-pending' : 
                                          status === 'in-progress' ? 'badge-blue' : 
                                          status === 'cancelled' ? 'badge-error' : 'badge-neutral';
                        
                        list.innerHTML += `
                            <div class="ios-card overflow-hidden">
                                <div class="p-4" onclick="openOrderDetails('${doc.id}')">
                                    <div class="flex justify-between items-start mb-2">
                                        <span class="text-[10px] font-bold px-2 py-1 rounded-full uppercase tracking-wider ${badgeColor}">
                                            ${status}
                                        </span>
                                        <span class="text-xs text-gray-400">${formatDate(data.createdAt)}</span>
                                    </div>
                                    <h3 class="font-bold text-lg mb-1">${data.title || 'Untitled Order'}</h3>
                                    <p class="text-sm text-gray-500 line-clamp-2">${data.description || 'No description'}</p>
                                    ${data.budget ? `<p class="text-sm font-medium mt-2">Budget: $${data.budget}</p>` : ''}
                                </div>
                                <div class="bg-gray-50 px-4 py-3 flex border-t border-gray-100">
                                    <button onclick="openOrderChat('${doc.id}', '${data.title}')" class="flex-1 text-sm font-semibold text-blue-600 flex items-center justify-center space-x-2">

                                    </button>
                                    <div class="w-px bg-gray-200 mx-2"></div>

                                        <i class="fas fa-edit"></i> <span>Update</span>
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }, error => {
                    console.error('Orders listener error:', error);
                    document.getElementById('orders-list').innerHTML = '<div class="text-center text-red-500 mt-10">Error loading orders</div>';
                });
            activeListeners.push(unsub);
        }

        // ==================== PAYMENTS VIEW ====================
        function loadPayments(container) {
            container.innerHTML = `
                <div class="space-y-4 ios-fade-in pb-20">
                    <h2 class="text-2xl font-bold px-1">Payments</h2>

            initDropdown('payment-filter', 'payment-filter-options', (value) => {

            loadPaymentsData('all');

        function loadPaymentsData(filter = 'all') {
            let query = db.collection('payments')

                    allTotal += amount;
                    
                    if (payment.status === 'pending') pendingTotal += amount;
                    if (payment.status === 'paid' || payment.status === 'confirmed') paidTotal += amount;

                    const statusBadge = payment.status === 'pending' ? 'badge-pending' :

                                       payment.status === 'confirmed' ? 'badge-success' :

                document.getElementById('payments-list').innerHTML = '<div class="text-center text-red-500 mt-10">Error loading payments</div>';
            });

            activeListeners.push(unsub);

                            </button>

                    </div>
                </div>
            `);

            const messagesContainer = document.getElementById('chat-messages');
            let chatUnsub = null;

            // Create chat document if it doesn't exist
            db.collection('chats').doc(chatId).set({
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                participants: [currentUser.uid],
                title: title
            }, { merge: true }).then(() => {
                // Listen for messages
                chatUnsub = db.collection('chats').doc(chatId).collection('messages')
                    .orderBy('timestamp', 'asc')
                    .onSnapshot(snap => {
                        messagesContainer.innerHTML = '';
                        
                        if (snap.empty) {
                            messagesContainer.innerHTML = '<div class="text-center text-gray-400 py-8">No messages yet. Start the conversation!</div>';
                            return;
                        }

                        snap.forEach(doc => {
                            const msg = doc.data();
                            const isMe = msg.senderUid === currentUser.uid;
                            
                            messagesContainer.innerHTML += `
                                <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                                    <div class="max-w-[75%] px-4 py-2 rounded-2xl text-sm ${
                                        isMe ? 'bg-blue-500 text-white rounded-br-none' : 'bg-white border border-gray-200 text-gray-800 rounded-bl-none'
                                    }">
                                        ${msg.text}
                                        <div class="text-xs opacity-70 mt-1 ${isMe ? 'text-blue-100' : 'text-gray-500'}">
                                            ${formatTime(msg.timestamp)}
                                        </div>
                                    </div>
                                </div>
                            `;
                        });

                        // Scroll to bottom
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }, error => {
                        console.error('Chat error:', error);
                        messagesContainer.innerHTML = '<div class="text-center text-red-500 py-8">Error loading messages</div>';
                    });
            });

            // Clean up listener when modal closes
            const modal = document.querySelector('#modal-container > div');
            if (modal) {
                const originalClose = modal.querySelector('button[onclick="closeModal()"]');
                if (originalClose) {
                    originalClose.onclick = () => {
                        if (chatUnsub) chatUnsub();
                        closeModal();
                    };
                }
            }
        }

        async function sendChatMessage(e, chatId) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            
            if (!text) return;

            try {
                await db.collection('chats').doc(chatId).collection('messages').add({
                    text: text,
                    senderUid: currentUser.uid,
                    senderEmail: currentUser.email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    type: 'text'
                });

                // Update chat timestamp
                await db.collection('chats').doc(chatId).update({
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });

                input.value = '';
            } catch (error) {
                showToast('Error sending message: ' + error.message, 'error');
            }
        }

        // ==================== UI UTILITIES ====================
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            let bgColor = 'bg-gray-800';
            let icon = 'fa-info-circle';
            
            if (type === 'success') { bgColor = 'bg-green-500'; icon = 'fa-check-circle'; }
            if (type === 'error') { bgColor = 'bg-red-500'; icon = 'fa-exclamation-triangle'; }
            if (type === 'warning') { bgColor = 'bg-yellow-500'; icon = 'fa-exclamation-circle'; }

            toast.className = `${bgColor} text-white px-4 py-3 rounded-full shadow-xl flex items-center space-x-2 text-sm font-medium transform transition-all duration-300 translate-y-[-100%] opacity-0`;
            toast.innerHTML = `<i class="fas ${icon}"></i> <span>${message}</span>`;
            
            container.appendChild(toast);

            requestAnimationFrame(() => {
                toast.classList.remove('translate-y-[-100%]', 'opacity-0');
            });

            setTimeout(() => {
                toast.classList.add('opacity-0', '-translate-y-2');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

            const container = document.getElementById('modal-container');
            container.innerHTML = `
                <div class="bg-white w-full max-w-lg mx-auto sm:rounded-t-2xl rounded-t-2xl shadow-2xl ios-slide-up pointer-events-auto overflow-hidden" style="max-height: 90vh;">
                    <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mt-3 mb-1 sm:hidden"></div>
                    ${content}
                </div>
                <div class="fixed inset-0 bg-black/40 z-[-1]" onclick="closeModal()"></div>
            `;
            container.classList.remove('pointer-events-none');
            
            // Initialize any dropdowns in the modal
            setTimeout(() => {
                container.querySelectorAll('.custom-dropdown').forEach(dropdown => {
                    const btn = dropdown.querySelector('.dropdown-btn');
                    const options = dropdown.querySelector('.dropdown-options');
                    if (btn && options) {
                        initDropdownComponent(btn, options);
                    }
                });
            }, 100);
        }

        function closeModal() {
            const container = document.getElementById('modal-container');
            container.innerHTML = '';
            container.classList.add('pointer-events-none');
        }

        function showCustomAlert(title, message, confirmCallback) {
            openModal(`
                <div class="p-6 custom-alert">
                    <h3 class="text-lg font-bold mb-2">${title}</h3>
                    <p class="text-gray-600">${message}</p>
                    <div class="alert-buttons">
                        <button class="alert-btn cancel" onclick="closeModal()">Cancel</button>
                        <button class="alert-btn confirm" onclick="closeModal(); ${confirmCallback.toString().replace(/"/g, '&quot;')}">Confirm</button>
                    </div>
                </div>
            `);
        }

        // ==================== DROPDOWN UTILITIES ====================
        function initDropdown(btnId, optionsId, onChange = null) {
            const btn = document.getElementById(btnId);
            const options = document.getElementById(optionsId);
            
            if (!btn || !options) return;
            
            initDropdownComponent(btn, options, onChange);
        }

        function initDropdownComponent(btn, options, onChange = null) {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                options.style.display = options.style.display === 'block' ? 'none' : 'block';
            });

            options.querySelectorAll('.dropdown-option').forEach(option => {
                option.addEventListener('click', () => {
                    const value = option.getAttribute('data-value') || option.textContent;
                    btn.textContent = option.textContent;
                    options.style.display = 'none';
                    
                    if (onChange) {
                        onChange(value);
                    }
                });
            });

            document.addEventListener('click', (e) => {
                if (!btn.contains(e.target) && !options.contains(e.target)) {
                    options.style.display = 'none';
                }
            });
        }

        // ==================== DATE FORMATTING ====================
        function formatDate(timestamp) {
            if (!timestamp || !timestamp.toDate) return 'N/A';
            
            const date = timestamp.toDate();
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function formatTime(timestamp) {
            if (!timestamp || !timestamp.toDate) return '';
            
            const date = timestamp.toDate();
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: true
            });
        }
    </script>
</body>
