    <script>
        // --- Navigation Logic ---
        function switchPage(page) {
    
    window.location.href = `/${page}`;
}
document.getElementById("uname").innerText = localStorage.getItem("uname")
            document.getElementById("umail").innerText = localStorage.getItem("umail")
   
        function switchTabFromSidebar(tabName) {
            updateActiveState(tabName);
            toggleSidebar(); // Close sidebar after clicking
            console.log("Navigating to:", tabName);
        }

        function updateActiveState(tabName) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-ios-blue');
                if(btn.querySelector('.text-[10px]')) { 
                     // Mobile bottom nav
                     btn.classList.add('text-gray-400');
                } else {
                     // Desktop top nav
                     btn.classList.remove('text-gray-500'); 
                     btn.classList.add('text-gray-500');
                }
            });

            document.querySelectorAll('.nav-btn').forEach(btn => {
                if(btn.innerText.trim() === tabName) {
                    btn.classList.remove('text-gray-400');
                    btn.classList.remove('text-gray-500');
                    btn.classList.add('text-ios-blue');
                }
            });
        }

        // --- Sidebar Logic ---
        function toggleSidebar() {
            const overlay = document.getElementById('sidebarOverlay');
            const panel = document.getElementById('sidebarPanel');
            const backdrop = document.getElementById('sidebarBackdrop');

            if (overlay.classList.contains('hidden')) {
                // Open
                overlay.classList.remove('hidden');
                setTimeout(() => {
                    backdrop.classList.remove('opacity-0');
                    panel.classList.remove('-translate-x-full');
                }, 10);
            } else {
                // Close
                backdrop.classList.add('opacity-0');
                panel.classList.add('-translate-x-full');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                }, 400); // Wait for transition
            }
        }

        // --- Logout Custom Modal Logic ---
        const logoutModal = document.getElementById('customLogoutModal');
        const logoutCard = document.getElementById('logoutCard');
        const logoutBackdrop = document.getElementById('logoutBackdrop');

        function openLogoutModal() {
            // Close sidebar if open
            if(!document.getElementById('sidebarOverlay').classList.contains('hidden')){
                toggleSidebar();
            }
            
            logoutModal.classList.remove('hidden');
            // Small delay for animation
            setTimeout(() => {
                logoutBackdrop.classList.remove('opacity-0');
                logoutCard.classList.remove('scale-95', 'opacity-0');
                logoutCard.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeLogoutModal() {
            logoutBackdrop.classList.add('opacity-0');
            logoutCard.classList.remove('scale-100', 'opacity-100');
            logoutCard.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                logoutModal.classList.add('hidden');
            }, 200);
        }

        function confirmLogout() {
            // Loading state
            const btn = logoutCard.querySelectorAll('button')[1];
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            console.log('Logging out...');
            setTimeout(() => {
                 // Add your actual firebase signout logic here
                 // firebase.auth().signOut().then(() => window.location.reload());
                 
                 
                 location.reload(); 
            }, 1000);
        }
    </script>
