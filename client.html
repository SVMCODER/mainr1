<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESEARCH CONNECT CLIENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        ios: {
                            blue: '#007AFF',
                            gray: '#F2F2F7',
                            border: '#E5E5EA',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 h-screen w-full overflow-hidden text-slate-900 select-none">

    <div class="max-w-md mx-auto h-full flex flex-col bg-ios-gray relative shadow-2xl overflow-hidden sm:h-[90vh] sm:mt-[5vh] sm:rounded-3xl sm:border-[8px] sm:border-slate-800">
        
        <header class="flex-none h-16 bg-white/90 backdrop-blur-md border-b border-ios-border flex items-center justify-between px-4 z-20 sticky top-0">
            
            <h1 class="text-xl font-bold tracking-tight text-black">Research Connect</h1>
            
            <div class="flex items-center space-x-5 text-ios">
                
                <button class="opacity-50 transition-opacity">
                    <i class="fas fa-bell text-xl"></i>
                </button>
            </div>
        </header>


        <main class="flex-1 overflow-y-auto no-scrollbar p-4 pb-28 space-y-4">
            <div style="font-size: 18px; font-weight: 600;" id="welcome-msg"></div>
     <div id="orderList" class="space-y-4"></div>

<div id="modalOverlay" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    
    <div onclick="closeModal()" class="absolute inset-0 bg-black/30 backdrop-blur-sm transition-opacity opacity-0 duration-300" id="modalBackdrop"></div>

    <div id="modalPanel" class="absolute bottom-0 w-full bg-white rounded-t-[30px] shadow-2xl transform translate-y-full transition-transform duration-300 ease-out sm:max-w-md sm:mx-auto sm:left-0 sm:right-0 flex flex-col max-h-[90vh]">
        
        <div class="flex-none pt-3 pb-2 px-6 bg-white rounded-t-[30px] z-10 sticky top-0">
            <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-4"></div>
            
            <div class="flex justify-between items-start">
                <div>
                    <h3 class="text-xl font-bold text-gray-900" id="modalTitle">Order Details</h3>
                    <p class="text-xs text-gray-400 font-mono mt-0.5" id="modalSubtitle">Loading...</p>
                </div>
                <button onclick="closeModal()" class="w-8 h-8 flex items-center justify-center bg-gray-100 rounded-full text-gray-500 hover:bg-gray-200 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <div id="modalContent" class="flex-1 overflow-y-auto p-6 pt-2 pb-10 space-y-6">
            </div>
    </div>
</div>


        </main>

        <nav class="flex-none bg-white/90 backdrop-blur-xl border-t border-ios-border h-[83px] w-full absolute bottom-0 z-30 pb-5">
            <ul class="flex justify-around items-center h-full px-1">
                
                <li class="flex-1 group">
                    <button onclick="switchTab(this)" class="nav-btn w-full flex flex-col items-center justify-center space-y-1 text-ios-blue transition-colors">
                        <i class="fas fa-house text-xl mb-0.5"></i>
                        <span class="text-[10px] font-medium">Home</span>
                    </button>
                </li>

                <li class="flex-1 group">
                    <button onclick="switchTab(this)" class="nav-btn w-full flex flex-col items-center justify-center space-y-1 text-gray-400 hover:text-gray-500 transition-colors">
                        <i class="fas fa-shopping-bag text-xl mb-0.5"></i>
                        <span class="text-[10px] font-medium">Orders</span>
                    </button>
                </li>

                <li class="flex-1 group">
                    <button onclick="switchTab(this)" class="nav-btn w-full flex flex-col items-center justify-center space-y-1 text-gray-400 hover:text-gray-500 transition-colors">
                        <i class="fas fa-folder text-xl mb-0.5"></i>
                        <span class="text-[10px] font-medium">Files</span>
                    </button>
                </li>

                <li class="flex-1 group">
                    <button onclick="switchTab(this)" class="nav-btn w-full flex flex-col items-center justify-center space-y-1 text-gray-400 hover:text-gray-500 transition-colors">
                        <i class="fas fa-inr text-xl mb-0.5"></i>
                        <span class="text-[10px] font-medium">Payments</span>
                    </button>
                </li>

                <li class="flex-1 group">
                    <button onclick="switchTab(this)" class="nav-btn w-full flex flex-col items-center justify-center space-y-1 text-gray-400 hover:text-gray-500 transition-colors">
                        <i class="fas fa-user text-xl mb-0.5"></i>
                        <span class="text-[10px] font-medium">Profile</span>
                    </button>
                </li>
            </ul>
        </nav>

    </div>


    <script>
        function switchTab(el) {
            // Reset all icons to gray
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-ios-blue');
                btn.classList.add('text-gray-400');
            });
            // Set clicked icon to blue
            el.classList.remove('text-gray-400');
            el.classList.add('text-ios-blue');
        }
    </script>

 
    <script src="client.js">
    
    </script>

</body>
</html>
