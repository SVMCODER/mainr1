<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESEARCH CONNECT CLIENT</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'] },
                    colors: { ios: { blue: '#007AFF', gray: '#F2F2F7', border: '#E5E5EA' } }
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-100 h-screen w-full overflow-hidden text-slate-900 select-none">

    <div class="max-w-md mx-auto h-full flex flex-col bg-ios-gray relative shadow-2xl overflow-hidden sm:h-[90vh] sm:mt-[5vh] sm:rounded-3xl sm:border-[8px] sm:border-slate-800">
        
        <header class="flex-none h-16 bg-white/90 backdrop-blur-md border-b border-ios-border flex items-center justify-between px-4 z-20 sticky top-0">
            <h1 class="text-xl font-bold tracking-tight text-black">Research Connect</h1>
            <div class="flex items-center space-x-5 text-ios">
                <button class="opacity-50 transition-opacity"><i class="fas fa-bell text-xl"></i></button>
            </div>
        </header>

        <main class="flex-1 flex flex-col h-full bg-gray-50 relative overflow-hidden">
            
            <div class="px-6 py-4 bg-white border-b border-gray-200 sticky top-0 z-10">
                <div class="bg-gray-100 p-1 rounded-xl flex font-medium relative">
                    <div id="tab-bg" class="absolute top-1 bottom-1 left-1 w-[calc(50%-4px)] bg-white rounded-lg shadow-sm transition-all duration-300 ease-out"></div>
                    <button onclick="switchChatTab('agent')" class="flex-1 py-1.5 rounded-lg text-sm z-10 transition-colors duration-300 text-slate-800 font-semibold" id="tab-btn-agent">Agent Support</button>
                    <button onclick="switchChatTab('sales')" class="flex-1 py-1.5 rounded-lg text-sm z-10 transition-colors duration-300 text-gray-500" id="tab-btn-sales">Sales Team</button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 custom-scroll space-y-2">
                <div id="chatLoader" class="text-center py-10 text-gray-400">
                    <i class="fas fa-circle-notch fa-spin text-2xl"></i><p class="text-xs mt-2">Syncing conversations...</p>
                </div>
                <div id="agent-list" class="space-y-3 transition-opacity duration-300"></div>
                <div id="sales-list" class="space-y-3 hidden transition-opacity duration-300"></div>
                <div id="empty-state" class="hidden flex flex-col items-center justify-center pt-20 text-gray-400">
                    <i class="far fa-comments text-2xl mb-3"></i><p>No active conversations.</p>
                </div>
            </div>
        </main>

        <div id="chatModal" class="fixed inset-0 z-[100] hidden" role="dialog">
            <div onclick="closeChat()" class="absolute inset-0 bg-black/30 backdrop-blur-sm transition-opacity opacity-0" id="chatBackdrop"></div>
            
            <div id="chatPanel" class="absolute bottom-0 w-full h-[95vh] bg-white rounded-t-[30px] shadow-2xl transform translate-y-full transition-transform duration-300 ease-out sm:max-w-md sm:mx-auto sm:left-0 sm:right-0 flex flex-col overflow-hidden">
                
                <div class="px-5 py-4 bg-white/90 backdrop-blur border-b border-gray-100 flex justify-between items-center z-20">
                    <div class="flex items-center space-x-3">
                        <button onclick="closeChat()" class="text-blue-500 pr-2"><i class="fas fa-chevron-left text-lg"></i></button>
                        <div class="relative">
                            <div class="w-10 h-10 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm shadow-sm" id="chatHeaderAvatar">A</div>
                        </div>
                        <div>
                            <h3 class="font-bold text-slate-800 text-sm leading-tight" id="chatHeaderName">Agent Name</h3>
                            <p class="text-[10px] text-gray-400 uppercase font-bold" id="chatHeaderOrder">Order #1234</p>
                        </div>
                    </div>
                </div>

                <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 scroll-smooth"></div>

                <div class="p-3 bg-white border-t border-gray-100 pb-8 sm:pb-3">
                    <div class="flex items-end space-x-2 bg-gray-100 p-1.5 rounded-3xl">
                        <textarea id="msgInput" rows="1" class="flex-1 bg-transparent border-0 focus:ring-0 text-sm max-h-24 py-2.5 px-3 resize-none placeholder-gray-400" placeholder="Type a message..."></textarea>
                        <button onclick="sendMessage()" class="p-2 bg-blue-600 text-white rounded-full w-9 h-9 flex items-center justify-center hover:bg-blue-700 shadow-md transition-all active:scale-90 flex-none"><i class="fas fa-arrow-up text-xs"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <nav class="flex-none bg-white/90 backdrop-blur-xl border-t border-ios-border h-[83px] w-full absolute bottom-0 z-30 pb-5">
            <ul class="flex justify-around items-center h-full px-1">
                <li class="flex-1 group"><button onclick="switchTab(this)" class="nav-btn w-full flex flex-col items-center justify-center space-y-1 text-gray-400 transition-colors"><i class="fas fa-house text-xl mb-0.5"></i><span class="text-[10px] font-medium">Home</span></button></li>
                <li class="flex-1 group"><button onclick="switchTab(this)" class="nav-btn w-full flex flex-col items-center justify-center space-y-1 text-ios-blue hover:text-gray-500 transition-colors"><i class="fas fa-inbox text-xl mb-0.5"></i><span class="text-[10px] font-medium">Inbox</span></button></li>
                <li class="flex-1 group"><button onclick="switchTab(this)" class="nav-btn w-full flex flex-col items-center justify-center space-y-1 text-gray-400 hover:text-gray-500 transition-colors"><i class="fas fa-folder text-xl mb-0.5"></i><span class="text-[10px] font-medium">Files</span></button></li>
                <li class="flex-1 group"><button onclick="switchTab(this)" class="nav-btn w-full flex flex-col items-center justify-center space-y-1 text-gray-400 hover:text-gray-500 transition-colors"><i class="fas fa-inr text-xl mb-0.5"></i><span class="text-[10px] font-medium">Payments</span></button></li>
                <li class="flex-1 group"><button onclick="switchTab(this)" class="nav-btn w-full flex flex-col items-center justify-center space-y-1 text-gray-400 hover:text-gray-500 transition-colors"><i class="fas fa-user text-xl mb-0.5"></i><span class="text-[10px] font-medium">Profile</span></button></li>
            </ul>
        </nav>
    </div>

<script src='chats.js'>

</script>

</body>
</html>
