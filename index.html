<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Connect | Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Loader */
        .loader-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out, visibility 0.5s;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2563EB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Animation */
        .toast-enter { transform: translateX(100%); opacity: 0; }
        .toast-enter-active { transform: translateX(0); opacity: 1; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        .toast-exit { transform: translateX(0); opacity: 1; }
        .toast-exit-active { transform: translateX(100%); opacity: 0; transition: all 0.3s ease-in; }
    </style>
</head>
<body class="bg-white text-gray-900 overflow-x-hidden antialiased selection:bg-blue-100 selection:text-blue-700">

    <div id="loader" class="loader-wrapper">
        <div class="flex flex-col items-center gap-4">
            <div class="spinner"></div>
            <h2 class="text-xl font-bold tracking-widest animate-pulse">RESEARCH CONNECT</h2>
            <p id="loader-text" class="text-xs text-gray-400">Verifying session...</p>
        </div>
    </div>

    <div id="toast-container" class="fixed top-5 right-5 z-[60] flex flex-col gap-3 pointer-events-none"></div>

    <div id="app" class="hidden min-h-screen flex flex-col relative">
        
        <nav class="w-full border-b border-gray-100 px-6 py-4 flex justify-between items-center sticky top-0 bg-white/90 backdrop-blur-md z-40">
            <div class="flex items-center gap-2 text-blue-600">
                
                <span class="text-xl font-bold text-gray-900 tracking-tight">Research Connect</span>
            </div>
        </nav>

        <section id="auth-view" class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-md bg-white border border-gray-200 shadow-2xl rounded-2xl p-8 relative overflow-hidden group">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-blue-50 rounded-full blur-2xl group-hover:bg-blue-100 transition-colors duration-500"></div>

                <div class="relative z-10">
                    <h1 class="text-3xl font-bold mb-2">Welcome :)</h1>
                    <p class="text-gray-500 mb-8 text-sm">Enter your details to proceed.</p>

                    <form id="auth-form" class="space-y-5" onsubmit="handleLogin(event)">
                        
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Email Address</label>
                            <div class="relative">
                                <i class="fa-solid fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                                <input type="email" id="email" required class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all text-sm font-medium" placeholder="name@research.org">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-1">Password</label>
                            <div class="relative">
                                <i class="fa-solid fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                                <input type="password" id="password" required class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all text-sm font-medium" placeholder="••••••••">
                            </div>
                        </div>

                        <button type="submit" id="submit-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-blue-600/30 transform transition-all duration-200 text-sm flex items-center justify-center gap-2">
                            <i id="btn-spinner" class="fa-solid fa-circle-notch fa-spin hidden"></i>
                            <span id="btn-text">Sign In</span>
                            <i id="btn-arrow" class="fa-solid fa-arrow-right ml-1"></i>
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="dog.js"></script>

    <script src="dog.js"></script>
</body>
</html>
