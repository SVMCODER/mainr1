        tailwind.config = {
            theme: {
                extend: {
                    colors: {

                            dark: '#1e293b',

<body class="bg-gray-50 text-slate-800 h-screen flex overflow-hidden">

        <div class="p-6 border-b border-gray-100 flex items-center space-x-3">

            <h1 class="font-bold text-xl tracking-tight text-slate-900">AgentPanel</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2">
            <button class="w-full flex items-center space-x-3 px-4 py-3 bg-brand-primary/10 text-brand-primary rounded-xl font-medium transition-colors">

            </button>

    <main class="flex-1 flex flex-col h-full relative">
        
        <header class="h-16 bg-white/80 backdrop-blur border-b border-gray-200 flex items-center justify-between px-6 sticky top-0 z-10">
            <h2 class="text-lg font-bold text-slate-800">My Orders</h2>
            <button onclick="openEditor()" class="bg-brand-primary hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-lg shadow-blue-500/30 transition-all flex items-center">

        <div class="flex-1 overflow-y-auto p-4 md:p-8 relative">

            <button class="flex flex-col items-center p-2 text-gray-400"><i class="fas fa-chart-pie text-xl mb-1"></i><span class="text-[10px] font-medium">Stats</span></button>
            <button class="flex flex-col items-center p-2 text-gray-400"><i class="fas fa-user text-xl mb-1"></i><span class="text-[10px] font-medium">Profile</span></button>

    <div id="editorModal" class="fixed inset-0 z-50 hidden" role="dialog">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity opacity-0" id="modalBackdrop" onclick="closeEditor()"></div>
        
        <div id="modalPanel" class="absolute bottom-0 md:top-0 md:bottom-auto md:my-auto md:inset-x-0 md:max-w-2xl bg-white rounded-t-3xl md:rounded-2xl shadow-2xl transform translate-y-full md:translate-y-10 transition-transform duration-300 flex flex-col max-h-[90vh] md:max-h-[85vh]">
            
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="text-xl font-bold text-slate-800" id="modalTitle">Create Order</h3>
                <button onclick="closeEditor()" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times text-xl"></i></button>
            </div>

            <div class="p-6 overflow-y-auto space-y-5 custom-scroll">
                <input type="hidden" id="orderId"> <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Order Title</label>
                    <input type="text" id="inpTitle" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-brand-primary focus:ring-1 focus:ring-brand-primary transition-colors" placeholder="e.g. Website Redesign">

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Client Email</label>
                    <input type="email" id="inpEmail" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-brand-primary transition-colors" placeholder="client@example.com">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Payment ($)</label>
                        <input type="number" id="inpPayment" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-brand-primary transition-colors" placeholder="0.00">
                    </div>
                    
                    <div class="relative">
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Deadline</label>
                        <div onclick="toggleDatePicker()" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm cursor-pointer flex justify-between items-center hover:bg-gray-100">
                            <span id="dateDisplay" class="text-gray-600">Select Date</span>
                            <i class="far fa-calendar text-gray-400"></i>
                        </div>
                        <input type="hidden" id="inpDeadline">
                        
                        <div id="customCalendar" class="absolute top-full mt-2 right-0 w-64 bg-white shadow-xl rounded-xl border border-gray-100 p-3 hidden z-50">
                            <div class="flex justify-between items-center mb-2">
                                <button onclick="changeMonth(-1)" class="p-1 hover:bg-gray-100 rounded"><i class="fas fa-chevron-left text-xs"></i></button>
                                <span id="calMonthYear" class="text-xs font-bold"></span>
                                <button onclick="changeMonth(1)" class="p-1 hover:bg-gray-100 rounded"><i class="fas fa-chevron-right text-xs"></i></button>
                            </div>
                            <div class="grid grid-cols-7 gap-1 text-center mb-1">
                                <span class="text-[10px] text-gray-400">S</span>
                                <span class="text-[10px] text-gray-400">M</span>
                                <span class="text-[10px] text-gray-400">T</span>
                                <span class="text-[10px] text-gray-400">W</span>
                                <span class="text-[10px] text-gray-400">T</span>
                                <span class="text-[10px] text-gray-400">F</span>
                                <span class="text-[10px] text-gray-400">S</span>
                            </div>
                            <div id="calDays" class="grid grid-cols-7 gap-1 text-center text-sm"></div>

                </div>

                <div class="relative custom-select" id="statusSelect">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Status</label>
                    <button onclick="toggleSelect('statusSelect')" class="w-full bg-white border border-gray-200 rounded-xl px-4 py-3 text-sm flex justify-between items-center focus:outline-none hover:border-brand-primary">
                        <span class="selected-value text-gray-700 font-medium">Open</span>
                        <i class="fas fa-chevron-down text-gray-400 text-xs custom-select-arrow"></i>
                    </button>
                    <div class="custom-select-options absolute w-full bg-white shadow-xl rounded-xl mt-1 border border-gray-100 overflow-hidden z-40">
                        <div onclick="selectOption('statusSelect', 'Open')" class="px-4 py-3 hover:bg-blue-50 text-sm cursor-pointer border-l-4 border-blue-500">Open</div>
                        <div onclick="selectOption('statusSelect', 'In Progress')" class="px-4 py-3 hover:bg-orange-50 text-sm cursor-pointer border-l-4 border-orange-500">In Progress</div>
                        <div onclick="selectOption('statusSelect', 'Finished')" class="px-4 py-3 hover:bg-green-50 text-sm cursor-pointer border-l-4 border-green-500">Finished</div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-3">Progress Stage</label>
                    <div class="relative pt-1 px-1">
                        <input type="range" id="inpProgress" min="1" max="4" step="1" value="1" oninput="updateProgressLabel(this.value)" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-brand-primary">
                        <div class="flex justify-between text-[10px] text-gray-400 mt-2 font-bold uppercase tracking-wider">
                            <span>Start</span>
                            <span>Review</span>
                            <span>Process</span>
                            <span>Done</span>
                        </div>
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        
                        <div id="progressLabel" class="absolute -top-1 right-0 text-xs font-bold text-brand-primary">Stage 1/4</div>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Details</label>
                    <textarea id="inpDesc" rows="3" class="w-full bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-brand-primary transition-colors"></textarea>
                </div>

            </div>

            <div class="p-6 border-t border-gray-100 flex space-x-3">
                <button onclick="closeEditor()" class="flex-1 py-3.5 bg-gray-100 text-gray-600 font-bold rounded-xl hover:bg-gray-200 transition">Cancel</button>
                <button onclick="saveOrder()" class="flex-1 py-3.5 bg-brand-primary text-white font-bold rounded-xl shadow-lg shadow-blue-500/30 hover:bg-blue-600 transition flex justify-center items-center">
                    <span id="btnSaveText">Save Order</span>
                    <i id="btnSaveIcon" class="fas fa-check ml-2"></i>
                </button>
            </div>
        </div>

    <div id="toast" class="fixed top-5 right-0 bg-gray-900 text-white px-6 py-3 rounded-lg shadow-2xl transform translate-x-full transition-transform duration-300 z-[60] flex items-center">
        <i class="fas fa-envelope mr-3 text-brand-success"></i>
        <div>
            <h4 class="text-sm font-bold">Email Sent</h4>
            <p class="text-xs text-gray-400" id="toastMsg">Notification dispatched successfully.</p>
        </div>
    </div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBDeDc6pWhghXmGYg9QYQ3nVAGTpo1u5AM",
            authDomain: "research-craft.firebaseapp.com",
            projectId: "research-craft",
            storageBucket: "research-craft.firebasestorage.app",
            messagingSenderId: "284823836570",
            appId: "1:284823836570:web:fb0d93cdf92368525d8c23",
            measurementId: "G-6H5BS98612"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // --- 2. BREVO API ---
        const BREVO_KEY = "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"; // Ideally backend, but placed here per request
        
        // --- 3. STATE ---
        let currentAgent = null;
        let selectedDate = new Date();
        let isEditMode = false;
        
        // --- 4. AUTH & INIT ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentAgent = user;
                document.getElementById('userInfo').innerText = `Agent: ${user.email}`;
                loadOrders();
            } else {
                // Auto login for demo purposes
                auth.signInAnonymously().catch(alert);
            }
        });

        // --- 5. CORE LOGIC: FETCH & RENDER ---
        function loadOrders() {
            document.getElementById('loadingState').classList.remove('hidden');
            
            // Real-time listener
            db.collection('orders')
              .where('agentId', '==', currentAgent.uid)
              .onSnapshot(snapshot => {
                  document.getElementById('loadingState').classList.add('hidden');
                  const grid = document.getElementById('ordersGrid');
                  grid.innerHTML = '';
                  
                  let orders = [];
                  snapshot.forEach(doc => orders.push({id: doc.id, ...doc.data()}));
                  
                  // SORTING LOGIC: Overdue first, then newest
                  const now = new Date();
                  orders.sort((a, b) => {
                      const dateA = new Date(a.deadline);
                      const dateB = new Date(b.deadline);
                      const aOverdue = dateA < now && a.status !== "Finished";
                      const bOverdue = dateB < now && b.status !== "Finished";
                      
                      if (aOverdue && !bOverdue) return -1; // A comes first
                      if (!aOverdue && bOverdue) return 1;  // B comes first
                      return b.createdAt - a.createdAt;     // Default to newest
                  });

                  orders.forEach(order => {
                      // Check overdue for email trigger logic (Run once per load/update)
                      checkOverdueAndEmail(order);
                      grid.innerHTML += createOrderCard(order);
                  });
              });
        }

        // --- 6. OVERDUE EMAIL LOGIC ---
        function checkOverdueAndEmail(order) {
            const deadline = new Date(order.deadline);
            const now = new Date();
            
            // If overdue, not finished, and we haven't sent an "Apology" email yet
            if (deadline < now && order.status !== 'Finished' && !order.overdueEmailSent) {
                
                // 1. Send Apology to Client
                sendEmail(
                    `${order.clientEmail}`, 
                    `Update regarding your order: ${order.title}`, 
                    `<h3>We apologize for the delay</h3><p>Your order is now our top priority.</p>`
                );

                // 2. Send Urgent to Agent
                sendEmail(
                    `${currentAgent.email}`, 
                    `URGENT: Order Overdue - ${order.title}`, 
                    `<h3 style="color:red">IMMEDIATE ACTION REQUIRED</h3><p>Order ${order.orderId} is past deadline.</p>`
                );

                // 3. Mark flag in DB so we don't spam emails on every refresh
                db.collection('orders').doc(order.id).update({ overdueEmailSent: true });
            }
        }

        // --- 7. RENDER CARD ---
        function createOrderCard(data) {
            const deadlineDate = new Date(data.deadline);
            const now = new Date();
            const isOverdue = deadlineDate < now && data.status !== 'Finished';
            
            // Dynamic Styles
            const cardBorder = isOverdue ? 'border-red-500 ring-1 ring-red-500' : 'border-gray-100';
            const bgHeader = isOverdue ? 'bg-red-50' : 'bg-white';
            const statusColors = {
                'Open': 'bg-blue-100 text-blue-700',
                'In Progress': 'bg-orange-100 text-orange-700',
                'Finished': 'bg-green-100 text-green-700'
            };
            const badgeClass = statusColors[data.status] || 'bg-gray-100';

            return `
            <div class="bg-white rounded-2xl shadow-sm border ${cardBorder} flex flex-col hover:shadow-md transition-shadow">
                <div class="p-5 ${bgHeader} rounded-t-2xl border-b border-gray-100 flex justify-between items-start">
                    <div>
                        <div class="flex items-center space-x-2">
                            ${isOverdue ? '<i class="fas fa-exclamation-circle text-red-500 animate-pulse"></i>' : ''}
                            <h3 class="font-bold text-gray-900">${data.title}</h3>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">${data.clientEmail}</p>
                    </div>
                    <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider ${badgeClass}">
                        ${data.status}
                    </span>
                </div>

                <div class="p-5 flex-1 space-y-4">
                    <div>
                        <div class="flex justify-between text-xs font-bold text-gray-400 mb-1">
                            <span>Progress</span>
                            <span class="text-brand-primary">Stage ${data.currentStep}/4</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-full h-2">
                            <div class="bg-brand-primary h-2 rounded-full transition-all duration-500" style="width: ${(data.currentStep/4)*100}%"></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 text-sm">
                        <div class="bg-gray-50 p-3 rounded-xl">
                            <span class="block text-[10px] text-gray-400 uppercase font-bold">Deadline</span>
                            <span class="font-semibold ${isOverdue ? 'text-red-600' : 'text-gray-700'}">
                                ${deadlineDate.toLocaleDateString()}
                            </span>
                        </div>
                        <div class="bg-gray-50 p-3 rounded-xl text-right">
                            <span class="block text-[10px] text-gray-400 uppercase font-bold">Payment</span>
                            <span class="font-semibold text-gray-700">$${data.payment}</span>
                        </div>
                    </div>
                </div>

                <div class="p-4 border-t border-gray-100">
                    <button onclick="openEditor('${data.id}')" class="w-full py-2 bg-gray-50 hover:bg-gray-100 text-gray-600 font-semibold rounded-lg text-sm transition-colors">
                        <i class="fas fa-edit mr-2"></i> Manage Details
                    </button>
                </div>
            </div>
            `;
        }

        // --- 8. EDITOR MODAL LOGIC ---
        function openEditor(orderId = null) {
            const modal = document.getElementById('editorModal');
            const panel = document.getElementById('modalPanel');
            const backdrop = document.getElementById('modalBackdrop');
            
            isEditMode = !!orderId;
            document.getElementById('modalTitle').innerText = isEditMode ? 'Edit Order' : 'Create New Order';
            document.getElementById('btnSaveText').innerText = isEditMode ? 'Update Order' : 'Create Order';
            document.getElementById('orderId').value = orderId || '';

            // Reset Form or Fill Data
            if (isEditMode) {
                // Find data from cache (or fetch fresh) - for now simpler to just fetch
                db.collection('orders').doc(orderId).get().then(doc => {
                    const data = doc.data();
                    document.getElementById('inpTitle').value = data.title;
                    document.getElementById('inpEmail').value = data.clientEmail;
                    document.getElementById('inpPayment').value = data.payment;
                    document.getElementById('inpDesc').value = data.description;
                    document.getElementById('inpProgress').value = data.currentStep;
                    updateProgressLabel(data.currentStep);
                    
                    // Set Status Custom Select
                    document.querySelector('#statusSelect .selected-value').innerText = data.status;
                    
                    // Set Date
                    selectedDate = new Date(data.deadline);
                    document.getElementById('dateDisplay').innerText = selectedDate.toDateString();
                    document.getElementById('inpDeadline').value = data.deadline;
                });
            } else {
                // Reset Fields
                document.getElementById('inpTitle').value = '';
                document.getElementById('inpEmail').value = '';
                document.getElementById('inpPayment').value = '';
                document.getElementById('inpDesc').value = '';
                document.getElementById('inpProgress').value = 1;
                updateProgressLabel(1);
                document.querySelector('#statusSelect .selected-value').innerText = 'Open';
                selectedDate = new Date();
                document.getElementById('dateDisplay').innerText = 'Select Date';
            }

            modal.classList.remove('hidden');
            setTimeout(() => {
                backdrop.classList.remove('opacity-0');
                panel.classList.remove('translate-y-full', 'md:translate-y-10'); // Reset transforms
            }, 10);
        }

        function closeEditor() {
            const modal = document.getElementById('editorModal');
            const panel = document.getElementById('modalPanel');
            const backdrop = document.getElementById('modalBackdrop');

            backdrop.classList.add('opacity-0');
            panel.classList.add('translate-y-full', 'md:translate-y-10'); // Apply exit transforms

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        async function saveOrder() {
            if (!currentAgent) return alert("Auth Error");
            
            const btn = document.querySelector('#modalPanel button:last-child');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';

            const orderId = document.getElementById('orderId').value;
            const data = {
                title: document.getElementById('inpTitle').value,
                clientEmail: document.getElementById('inpEmail').value,
                payment: document.getElementById('inpPayment').value,
                deadline: document.getElementById('inpDeadline').value || selectedDate.toISOString().split('T')[0],
                status: document.querySelector('#statusSelect .selected-value').innerText,
                currentStep: parseInt(document.getElementById('inpProgress').value),
                description: document.getElementById('inpDesc').value,
                agentId: currentAgent.uid,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            try {
                if (isEditMode) {
                    // UPDATE
                    await db.collection('orders').doc(orderId).update(data);
                    
                    // Email to Client & Agent
                    const emailBody = `<h3>Order Updated: ${data.title}</h3><p>Status: ${data.status}</p><p>Progress: Step ${data.currentStep}/4</p>`;
                    sendEmail(`${data.clientEmail}`, `Update on Order ${data.title}`, emailBody);
                    sendEmail(`${currentAgent.email}`, `You updated Order ${data.title}`, emailBody);
                    
                    showToast("Order updated & emails sent!");
                } else {
                    // CREATE
                    data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                    data.orderId = Math.floor(1000 + Math.random() * 9000); // Simple ID
                    data.overdueEmailSent = false;
                    
                    await db.collection('orders').add(data);
                    
                    // Welcome Email
                    const welcomeBody = `<h3>Order Received</h3><p>Thank you! We have started working on: <strong>${data.title}</strong>.</p>`;
                    sendEmail(`${data.clientEmail}`, `Welcome! Order #${data.orderId}`, welcomeBody);
                    
                    showToast("Order created successfully!");
                }
                closeEditor();
            } catch (err) {
                console.error(err);
                alert("Error saving order: " + err.message);
            }
            btn.innerHTML = originalText;
        }

        // --- 9. SEND EMAIL FUNCTION (BREVO) ---
        function sendEmail(toEmail, subject, htmlContent) {
            // NOTE: In production, do this in a Firebase Cloud Function!
            // Doing it client-side exposes your API key.
            
            fetch("https://api.brevo.com/v3/smtp/email", {
                method: "POST",
                headers: {
                    "api-key": BREVO_KEY, // Uses global var
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    sender: { email: "noreply.austek@gmail.com", name: "RESEARCH CONNECT" },
                    to: [{ email: toEmail }],
                    subject: subject,
                    htmlContent: htmlContent
                })
            })
            .then(response => {
                if(response.ok) console.log("Email sent to", toEmail);
                else console.error("Email failed", response);
            })
            .catch(err => console.error("Email network error", err));
        }

        // --- 10. CUSTOM UI HELPERS ---
        
        // Toast
        function showToast(msg) {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.remove('translate-x-full');
            setTimeout(() => t.classList.add('translate-x-full'), 3000);
        }

        // Custom Select Logic
        function toggleSelect(id) {
            const el = document.getElementById(id);
            el.classList.toggle('active');
        }
        function selectOption(parentId, value) {
            const parent = document.getElementById(parentId);
            parent.querySelector('.selected-value').innerText = value;
            parent.classList.remove('active');
        }
        
        // Custom Date Picker Logic
        let currentCalMonth = new Date().getMonth();
        let currentCalYear = new Date().getFullYear();
        
        function toggleDatePicker() {
            const cal = document.getElementById('customCalendar');
            cal.classList.toggle('hidden');
            renderCalendar();
        }

        function renderCalendar() {
            const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
            document.getElementById('calMonthYear').innerText = `${monthNames[currentCalMonth]} ${currentCalYear}`;
            
            const firstDay = new Date(currentCalYear, currentCalMonth, 1).getDay();
            const daysInMonth = new Date(currentCalYear, currentCalMonth + 1, 0).getDate();
            
            const daysContainer = document.getElementById('calDays');
            daysContainer.innerHTML = '';
            
            // Empty slots
            for(let i=0; i<firstDay; i++) {
                daysContainer.innerHTML += `<div></div>`;
            }
            
            // Days
            for(let i=1; i<=daysInMonth; i++) {
                const isSelected = selectedDate.getDate() === i && selectedDate.getMonth() === currentCalMonth && selectedDate.getFullYear() === currentCalYear;
                const css = isSelected ? 'bg-brand-primary text-white' : 'hover:bg-gray-100 text-gray-700';
                
                // Create day element
                const dayEl = document.createElement('div');
                dayEl.className = `p-1 rounded cursor-pointer text-xs font-medium ${css}`;
                dayEl.innerText = i;
                dayEl.onclick = () => {
                    selectedDate = new Date(currentCalYear, currentCalMonth, i);
                    document.getElementById('dateDisplay').innerText = selectedDate.toDateString();
                    document.getElementById('inpDeadline').value = selectedDate.toISOString().split('T')[0];
                    document.getElementById('customCalendar').classList.add('hidden');
                };
                daysContainer.appendChild(dayEl);
            }
        }
        
        function changeMonth(dir) {
            currentCalMonth += dir;
            if(currentCalMonth > 11) { currentCalMonth = 0; currentCalYear++; }
            if(currentCalMonth < 0) { currentCalMonth = 11; currentCalYear--; }
            renderCalendar();
        }

        function updateProgressLabel(val) {
            document.getElementById('progressLabel').innerText = `Stage ${val}/4`;
        }

        // Close dropdowns when clicking outside
        window.onclick = function(event) {
            if (!event.target.closest('.custom-select')) {
                document.querySelectorAll('.custom-select').forEach(el => el.classList.remove('active'));
            }
            if (!event.target.closest('.relative') && !event.target.closest('#customCalendar')) {
               // Logic to close calendar if needed, usually managed by toggle
            }
        }
    </script>
